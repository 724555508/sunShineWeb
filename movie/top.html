<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        * { touch-action: pan-y; }
        .line-div{

            width: 12rem;

            height: 4rem;

            border-bottom: 0.15rem solid #dcdcdc;

            position: absolute;

            text-align: center;

            margin-left: 50%;

            margin-top: -10rem;

            -webkit-transform: rotate(-50deg);

            -moz-transform: rotate(25deg);

            filter: progid:DXImageTransform.Microsoft.BasicImage(Rotation=0.45);

        }
    </style>
</head>
<body style="width: 100%;text-align: center;">
    <div style="">
        <div class="line-div" style="width: 200px;height: 500px;background: #0C0C0C;margin: auto;">

        </div>
    </div>
</body>
<script src="http://www.vshidai.top/lib/jquery/jquery.min.js"></script>
<script>


    $("body").on("touchstart", function(e) {

        e.preventDefault();
        startX = e.originalEvent.changedTouches[0].pageX;
            startY = e.originalEvent.changedTouches[0].pageY;
        console.log(startX);
        console.log(startY);
    });
    $("body").on("touchmove", function(e) {
        e.preventDefault();
        moveEndX = e.originalEvent.changedTouches[0].pageX,
            moveEndY = e.originalEvent.changedTouches[0].pageY,
            X = moveEndX - startX,
            Y = moveEndY - startY;
        console.log(moveEndX);
        console.log(moveEndY);
        if (moveEndX - startX > 200){
            alert("向右200");
        }
        if (moveEndX - startX > 200){
            alert("向右200");
        }else  if (startX- moveEndX > 200 ) {
            alert("向左200");
        }

    });
</script>
</html>
