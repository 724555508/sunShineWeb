<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-header">留言求片通知</div>
            <form class="layui-form layui-card-body" action="javascript:t();">
                <div class="layui-form-item">
                    <label class="layui-form-label">资源ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" id="mvId" required  lay-verify="required" placeholder="请输入资源ID" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">OpenId</label>
                    <div class="layui-input-inline">
                        <input type="text" name="password" id="openId" required lay-verify="required" placeholder="请输入OpenId" autocomplete="off" class="layui-input">
                    </div>
                    <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-blue" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../assets/layui.all.js"></script>
<script src="../common.js"></script>
<script src="https://www.vshidai.top/lib/jquery/jquery.min.js"></script>
<!--<script src="https://www.vshidai.top/lib/layer/layer.js"></script>-->
<script>
    var form = layui.form,layer = layui.layer;


    function t() {
        $.ajax({
            url:   ApiPath+'/message/sendDealMessage/AEFYLMO/'+$('#mvId').val()+'/'+$('#openId').val(),
            success:function (res) {
                    layer.msg(res.msg);
            }
        });
    }
</script>
</body>
</html>
