<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../imgs/logo-l.png">
    <!--title-icon-->
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../lib/datatables/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="../../css/cssReset.css" />
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css" />
    <!--自定义图标-->
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main.css?v=1.0?v=1.0" />
    <!--城市选择-->
    <link rel="stylesheet" href="../../css/framePages/callCenter.css" />
    <title>客服中心添加记录</title>
</head>
<body>
<div id="app">
    <!--面包屑导航-->
    <ul class="breadcrumb">
        <li><a href="###">客服中心</a></li>
        <li><a href="#">添加记录</a></li>
    </ul>
    <main>
        <!--part1-->
        <div class="part1">
           <div class="box">
               <div class="top">
                   <div class="div1">
                       <span>通话类型</span>
                       <select name="" id="callType">
                           <option value="">通话类型</option>
                           <option value="1">主动呼出</option>
                           <option value="2">主动呼入</option>
                           <option value="3">其他</option>
                       </select>
                   </div>
                   <div class="div1">
                       <span>反馈类型</span>
                       <select name="" id="select" onchange="change(this.value)">
                           <option value="">反馈类型</option>
                           <option value="产品硬件">产品硬件</option>
                           <option value="APP软件">APP软件</option>
                           <option value="数据失准">数据失准</option>
                           <option value="用户回访">用户回访</option>
                           <option value="预警回访">预警回访</option>
                           <option value="合作问题">合作问题</option>
                           <option value="无效沟通">无效沟通</option>
                           <option value="定位问题">定位问题</option>
                           <option value="产品服务咨询">产品服务咨询</option>
                           <option value="投诉与建议">投诉与建议</option>
                           <option value="数据采集不到">数据采集不到</option>
                           <option value="故障设备报备">故障设备报备</option>
                           <option value="SOS">SOS</option>
                           <option value="其他问题">其他问题</option>
                       </select>
                   </div>
                   <div class="div1">
                       <span>反馈子类型</span>
                       <select name="" id="select2" >
                           <option value="">

                           </option>
                       </select>
                       <input type="text" style="display:none;" id="otherInput" value="" onchange="changeQuestion(this.value)">
                   </div>
                   <div class="div1">
                       <span>用户类型</span>
                       <select name="" id="userType">
                           <option value="">用户类型</option>
                           <option value="佩戴用户">佩戴用户</option>
                           <option value="APP用户">APP用户</option>
                           <option value="合伙人">合伙人</option>
                           <option value="意向合伙人">意向合伙人</option>
                           <option value="意向用户">意向用户</option>
                           <option value="其他">其他</option>
                       </select>
                   </div>

               </div>


               <div class="top bot">
                   <div class="div1">
                       <span>用户城市</span>
                       <input type="text" class="input1" id="city" >
                   </div>
                   <div class="div1">
                       <span>来电号码</span>
                       <input type="text" class="input1" id="phoneNum" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                   </div>
                   <!--<div class="div1">-->
                       <!--<span>来电姓名</span>-->
                       <!--<input type="text" class="input1"  id="userName">-->
                   <!--</div>-->
                   <div class="div1">
                       <span>设备号</span>
                       <input type="text" class="input1" id="deviceId" maxlength="15" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                   </div>
                   <div class="div1">
                       <span>APP账号</span>
                       <input type="text" class="input1" id="appUserId" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                   </div>
               </div>
           </div>
        </div>
        <div class="dad" style="display:none;">
            <h2>该号码来访记录</h2>
            <p id="count"></p>
            <div id="numRecord"></div>
        </div>
        <!--part2-->
        <div class="part2">
            <div class="left" style="display:none;">
                <h2>佩戴用户</h2>
                <div class="info1">
                    <div class="div1">
                        <p id="username1"></p>
                        <span id="age"></span>
                    </div>
                    <div class="div2">
                        <p>服务期限</p>
                        <span id="serviceTime"></span>
                    </div>
                    <div class="button" id="seeInfo"></div>
                </div>
                <div class="info1">
                   <div class="div2 div3">
                       <p>病史</p>
                       <span id="MedicalHistory"></span>
                   </div>

                    <div class="div2">
                        <p>该账号来访记录</p>
                        <span id="count2"></span>
                    </div>

                </div>
            </div>
            <div class="right" style="display:none;">
                <h2>APP用户</h2>
                <div class="info1">
                    <div class="div1">
                        <p id="username2"></p>
                        <span id="phoneBrand"></span>
                        <span id="appVersion"></span>
                    </div>
                    <div class="button" id="seeInfo2"></div>
                </div>
                <div class="info2">
                    <div class="div1">
                        <p>注册时间</p>
                        <span id="createTime"></span>
                    </div>
                    <div class="div1">
                        <p>设备数量</p>
                        <span id="count1"></span>
                    </div>
                </div>
            </div>
        </div>
        <!--part3-->
        <div class="part3">
            <div class="left">
                <h2>反馈详情</h2>
                <div class="leftBox">
                    <textarea name="questionDetails" class="form-control" id="txt1"></textarea>
                </div>
            </div>
            <div class="right">
                <h2>处理结果</h2>
                <div class="rightBox">
                    <textarea name="questionDetails" class="form-control" id="txt2"></textarea>
                </div>
            </div>
        </div>
        <!--part5-->
        <div class="part4">
           <div class="div1">
               <p>是否需要反馈</p>
               <div class="txt1">
                   <span>是</span>
                   <input type="radio" value="1" name="radio" onchange="changeRadioValue()">
               </div>
               <div class="txt1">
                   <span>否</span>
                   <input type="radio" value="2" name="radio" onchange="changeRadioValue()">
               </div>
               <div class="txt2">
                 <span>*</span>
                   如果不能当场解决，需要再次反馈的，请选择反馈时间
               </div>
           </div>
            <div class="div2" id="time1">
               <p>设置反馈时间</p>
               <input type="datetime-local" class="input2" id="nextDate">
                <button>确认</button>
            </div>
            <div class="div3">
                <button id="subBtn">提交</button>
            </div>
        </div>
    </main>
</div>

<script src="../../lib/jquery/jquery.min.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../lib/layer/layer.js"></script>
<script src='../../lib/vue.min.js'></script>
<script src="../../lib/echarts/echarts.min.js"></script>
<script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
<!--默认地图-->
<script src="https://webapi.amap.com/maps?v=1.3&key=1573aeddb3c9e953a05da7e8a90c0c5b&plugin=AMap.Geocoder,AMap.DistrictSearch"></script>
<!--key引入，多个plugin用“,”分割-->
<script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>
<!-- UI组件库 1.0 -->
<script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
<script src="../../js/common.js"></script>
<script src="../../js/framePages/custom_addRecord.js"></script>
</body>
</html>
