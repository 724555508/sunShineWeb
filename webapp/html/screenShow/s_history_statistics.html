<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="../../imgs/logo-l.png">

<div id="app" v-cloak>
   <div class="main">

          <div class="head">
              <div></div>
              <h2>严重病史用户统计</h2>

          </div>

                 <div id="pieCanvas" class="pieCanvas"></div>

       </div>
       <div class="bot">

          <div class="head">
              <h2>新增服务用户统计</h2>

                      <span class="span2"></span>

           <div class="chart">
               <div class="lineChart" id="lineChart1"></div>
               <div class="lineChart" id="lineChart2"></div>
               <div class="lineChart lineChart1" id="lineChart3"></div>
           </div>
       </div>
